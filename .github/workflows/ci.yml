name: CI Workflow

on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server/cmd/api
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24' # Specify a Go version, adjust if needed from go.mod

    - name: Run Go tests
      run: go test ./... -v

    - name: Build Go application
      run: go build -o main.exe main.go

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install npm dependencies
      run: npm install

    - name: Lint frontend code
      run: npm run dev

    - name: Build frontend application
      run: npm run build
